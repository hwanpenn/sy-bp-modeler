<div class="modal" ng-controller="KisBpmcandidateRulePopupCtrl">
    <div class="modal-dialog" style="width:800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2 translate>PROPERTY.CANDIDATE_RULES.SELECT</h2>
            </div>
            <div class="modal-body"> 
       				<table  class="table table-striped">
            		<thead>
						<tr>
							<td translate>PROPERTY.ROWNO</td>
							<td translate>PROPERTY.RULE.SELECT</td>
							<td translate>PROPERTY.RULE.ID</td>
							<td translate>PROPERTY.RULE.NAME</td>
						</tr>
					</thead>
					<tbody>
   						<tr ng-repeat="rule in rules.items">
   							<td>{{ $index + 1 }}</td>
    						<td><input ng-checked="isChecked(rule.id)" ng-click="updateSelection($event,rule.id,rule.name)" type="checkbox"  /></td>
    						<td>{{rule.id}}</td>
    						<td>{{rule.name}}</td>
   						 </tr>
					</tbody>
				</table>
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
